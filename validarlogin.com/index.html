<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Login.com</title>
</head>
<body>
    <h1>Validar login.com</h1>
    <hr>
    <div class="container">
        <form action="php/dados.php" method="POST">
            <label>Nome Completo:</label><br />
            <input type="text" name="nome" placeholder="Informe seu nome completo" /><br /><br />
            <label>E-mail:</label><br />
            <input type="e-mail" name="email" placeholder="usuario@servidor.com" /><br /><br />
            <label>Telefone:</label><br />
            <input type="tel" name="telefone" placeholder="(00) 00000-0000" /><br /><br />
            <label>Endereço</label><br />
            <input type="text" name="endereco" placeholder="Informe seu endereço" /><br /><br />
            <label>Senha</label><br />
            <input type="password" name="senha" placeholder="Digite uma senha" /><br /><br />
            <label>Confirme a Senha</label><br />
            <input type="password" name="confirmaSenha" placeholder="Confirme a senha" /><br /><br />
            <button>Cadastrar</button><br /><br />
        </form>
    </div>    
</body>
</html>
