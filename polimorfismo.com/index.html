<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo</title>
</head>
<body>
    <h1>Formulário para trabalhar com Polimorfismo</h1>
    <form action="php/dados.php" method="POST">
        <h2>Cadastro Pessoa Física</h2>
        <hr />
        <label>Nome do Usuário:</label><br />
        <input type="text" name="nome" /><br /><br />
        <label>Profissão:</label><br />
        <input type="text" name="profissao" /><br /><br />
        <label>E-mail do Usuário:</label><br />
        <input type="email" name="emailUsuario" /><br /><br />
        <label>Cidade:</label><br />
        <input type="text" name="cidadeUsuario" /><br /><br />
        <h2>Cadastro Pessoa Jurídica</h2>
        <hr />
        <label>Razão Social:</label><br />
        <input type="text" name="razaoSocial" /><br /><br />
        <label>Nome Fantasia:</label><br />
        <input type="text" name="nomeFantasia" /><br /><br />
        <label>E-mail da Empresa:</label><br />
        <input type="email" name="emailEmpresa" /><br /><br />
        <label>Cidade:</label><br />
        <input type="text" name="cidadeEmpresa" /><br /><br />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
