<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>

    <!-- CSS Externo -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Dados</h1>
        <hr><br />
        <form action="php/dados.php" method="POST">
            <label>Primeiro Nome:</label><br />
            <input type="text" name="nome" placeholder="Digite seu primeiro nome" /><br /><br />
            <label>Sobrenome:</label><br />
            <input type="text" name="sobrenome" placeholder="Informe seu sobrenome" /><br /><br />
            <label>E-mail:</label><br />
            <input type="email" name="email" placeholder="usuario@servidor.com" /><br /><br />
            <label>Gênero:</label><br />
            <input type="radio" name="genero" value="Masculino" /><span>Masculino</span><br />
            <input type="radio" name="genero" value="Feminino" /><span>Feminino</span><br />
            <input type="radio" name="genero" value="Outro" /><span>Outro</span><br /><br />
            <label>Escolaridade:</label><br />
            <select name="escolaridade">
                <option>Escolha uma opção</option>
                <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                <option value="Pós-Graduação">Pós-Graduação</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select><br /><br />
            <label>Índice de Satisfação:</label><br />
            <span>0</span>
            <input type="range" name="nota" min="0" max="10" />
            <span>10</span><br /><br />
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
