<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PHP</title>

    <!-- CSS Externo -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <h1>CALCULADORA PHP</h1>
        <hr>
        <form action="php/calcular.php" method="POST">
            <label>Digite o primeiro número:</label><br />
            <input type="number" name="num1" placeholder="Informe o primeiro número" /><br /><br />
            <label>Digite o segundo número:</label><br />
            <input type="number" name="num2" placeholder="Informe o segundo número" /><br /><br />
            <label>Selecione a Operação:</label><br />
            <input type="radio" name="operacao" value="soma" /><span>Soma</span><br />
            <input type="radio" name="operacao" value="subtracao" /><span>Subtração</span><br />
            <input type="radio" name="operacao" value="multiplicao" /><span>Multiplicação</span><br />
            <input type="radio" name="operacao" value="divisao" /><span>Divisão</span><br /><br />
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
