<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo do Motorista</title>
</head>
<body>
    <h1>Cadastro de veículo do motorista</h1>
    <form action="php/dados.php" method="POST">
        <h2>Cadastro do motorista:</h2>
        <hr />
        <label>Nome do motorista:</label><br />
        <input type="text" name="nome" /><br /><br /> 
        <label>CPF motorista:</label><br />
        <input type="text" name="cpf" /><br /><br /> 
        <label>CNH motorista</label><br />
        <input type="text" name="cnh" /><br /><br /> 
        <label>Telefone motorista:</label><br />
        <input type="tel" name="telefone" /><br /><br /> 
        <label>E-mail motorista:</label><br />
        <input type="email" name="email" /><br /><br /> 
        <h2>Cadastro do veículo:</h2>
        <hr />
        <label>Tipo de Veículo</label><br />
        <select name="tipo">
            <option value="motocicleta">Motocicleta</option>
            <option value="carro">Carro</option>
        </select> <br /><br />
        <label>Modelo:</label><br />
        <input type="text" name="modelo" /><br /><br />
        <label>Fabricante:</label><br />
        <input type="text" name="fabricante" /><br /><br />
        <label>Ano:</label><br />
        <input type="text" name="ano" /><br /><br />
        <label>Placa:</label><br />
        <input type="text" name="placa" /><br /><br />
        <label>Cor:</label><br />
        <input type="text" name="cor" /><br /><br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
